general {
        interval = 1
}

order += "tztime date"
order += "tztime Autumn"
order += "tztime pacific"
order += "tztime lily"
order += "tztime morri"
order += "tztime est"
order += "tztime local"

tztime date {
	format = "%A %Y-%m-%d"
}

tztime local {
        format = "%H:%M:%S"
}

tztime pacific {
	format = "Pacific: %H:%M"
	timezone = "America/Vancouver"
}

